<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="To Do List" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bear tings to-do</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Raleway|Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/bear.png" />
  </head>
  <body>
    <header>
      <h1 class="floating-box">Bear tings to do</h1>
    </header>
    <section id="todo-container">
      <ul></ul>
    </section>
    <input type="button" id="sortBtn" value="Sort" class="button" />
    <form id="add-todo">
      <input
        type="text"
        name="description"
        placeholder="Enter your to-do here"
        value=""
      />
      <input type="submit" name="" value="Submit" class="button" />
    </form>
  </body>
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>
</html>
